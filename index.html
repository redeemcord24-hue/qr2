<!DOCTYPE html><html lang="en"><head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>AMLBot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;display=swap" rel="stylesheet">
  <style>
    * {
      scroll-behavior: smooth;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      background: linear-gradient(180deg, #ffffff 0%, #f8fafc 50%, #f1f5f9 100%);
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(16, 185, 129, 0.03) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    /* Wallet Connection Modal Styles */
    .wallet-popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .wallet-popup-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .wallet-popup-content {
      background: white;
      border-radius: 24px;
      width: 100%;
      max-width: 440px;
      max-height: 85vh;
      overflow-y: auto;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.35);
      transform: scale(0.95) translateY(20px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }
    
    .wallet-popup-content::-webkit-scrollbar {
      width: 8px;
    }
    
    .wallet-popup-content::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    
    .wallet-popup-content::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    
    .wallet-popup-content::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    .wallet-popup-overlay.show .wallet-popup-content {
      transform: scale(1) translateY(0);
    }

    .wallet-popup-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 24px;
      border-bottom: 1px solid #e5e7eb;
    }

    .wallet-popup-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: #000;
      margin: 0;
      flex: 1;
      text-align: center;
    }

    .wallet-popup-close {
      background: none;
      border: none;
      color: #6b7280;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .wallet-popup-close:hover {
      background-color: #f3f4f6;
      color: #374151;
    }

    .wallet-popup-body {
      padding: 16px 24px 24px;
    }

    .wallet-grid {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .wallet-option {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f9fafb;
      border: 2px solid #e5e7eb;
      border-radius: 16px;
      padding: 16px 20px;
      cursor: pointer;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .wallet-option:hover {
      background: #eff6ff;
      border-color: #3b82f6;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
    }
    
    .wallet-option:active {
      transform: translateY(0);
    }

    .wallet-option.connecting {
      background: #dbeafe;
      border-color: #3b82f6;
    }

    .wallet-option.connected {
      background: #dcfce7;
      border-color: #16a34a;
    }

    .wallet-left {
      display: flex;
      align-items: center;
      gap: 12px;
      position: relative;
    }

    .wallet-option img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      flex-shrink: 0;
    }

    .wallet-name {
      font-size: 1rem;
      font-weight: 600;
      color: #000;
      margin: 0;
    }

    .wallet-badge {
      font-size: 0.75rem;
      font-weight: 700;
      color: #3b82f6;
      background: #dbeafe;
      padding: 4px 8px;
      border-radius: 4px;
      text-transform: uppercase;
    }

    .connecting-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #e5e7eb;
      border-top: 2px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Original AMLBot Button Styles */
    .LmFXKJ {
      align-items: center;
      background: linear-gradient(90deg, #0047FF 0%, #0066FF 100%);
      border: none;
      border-radius: 9999px;
      color: #fff;
      cursor: pointer;
      display: inline-flex;
      font-size: 1.125rem;
      font-weight: 700;
      gap: 0.75rem;
      justify-content: center;
      line-height: 1.5rem;
      padding: 1rem 2rem;
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 10px 40px rgba(0, 71, 255, 0.3);
    }

    .LmFXKJ:hover {
      box-shadow: 0 20px 60px rgba(0, 71, 255, 0.4);
      transform: translateY(-2px);
    }

    .LmFXKJ .icon {
      width: 1.375rem;
      height: 1.375rem;
      fill: currentColor;
    }

    .DyRl8I {
      color: #4b5563;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .DyRl8I:hover {
      color: #0047FF;
    }

    .DyRl8I .icon {
      width: 1.25rem;
      height: 0.625rem;
      fill: currentColor;
    }
  </style>
